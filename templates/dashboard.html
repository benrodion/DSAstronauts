<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Custom CSS -->
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

    <!-- FontAwesome -->
    <script src="https://kit.fontawesome.com/aabba25cda.js" crossorigin="anonymous"></script>

    <title>Styled Page with Navbar</title>

    <style>
        /* Make Navbar Follow styles.css Theme */
        .navbar {
            background-color: #f0e9e8;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            padding: 10px 0; /* Reduce navbar padding */
            max-height: 56px; /* Standard Bootstrap height */
        }
        .navbar-brand, .nav-link {
            color: #c04154 !important;
            font-family: 'Open Sans';
            font-weight: 600;
        }
        .navbar-brand-text{
          text-transform: uppercase;
          font-weight: 700;
          color: #c04154 !important;
          font-family: 'Open Sans';
        }
        .nav-link:hover {
            color: #bb1a1a !important;
        }
        .container-blocks {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            padding: 20px;
            background-color: #eccfca;
        }
        .block {
            flex: 1;
            padding: 20px;
            margin: 10px;
            background: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 20px;
            min-height: 800px;
        }
        .center-block {
            flex: 2;
        }  
        .inner-block {/* Make center block wider */
            display: flex;
            position: relative;
            flex-direction: column;
            justify-content: center; /* Centers vertically */
            align-items: center; /* Centers horizontally */
        }
        .bottom-center {
            display: flex;
            justify-content: center;
            margin-top: 30px;
        }
        .image {
          width: 200px;
          display: block;
          margin-left: auto;
          margin-right: auto;
        }
        .imageBig {
          height: 300px;
          display: block;
          margin-left: auto;
          margin-right: auto;
        }
        #tripSelection {
            appearance: none;
            background-color: white;
            color: black;
            font-weight: normal;
            border: 1px solid #c04154;
            padding: 8px;
        }
        .select{
            font-family: 'Font Awesome 5 Free' , 'arial'
        }
    </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg">
    <div class="container">
        <a class="navbar-brand" href="#"><span class="fa-solid fa-calculator"></span>Girl Math</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto">
                <li class="nav-item"><a class="nav-link" href="#"><span class="fa-solid fa-plane-departure"></span>Create a new trip</a></li>
                <li class="nav-item"><a class="nav-link" href="#"><span class="fa-solid fa-file-invoice-dollar"></span>Overview of Expenses</a></li>
                <li class="nav-item"><a class="nav-link" href="#"><span class="fa-solid fa-landmark"></span>Old Trips</a></li>
                <li class="nav-item"><a class="nav-link" href="#"><span class="fa-solid fa-pen-nib"></span>Contact</a></li>
            </ul>
            <ul class="navbar-nav navbar-right">
              <li class ="nav-item"></li><a class = "nav-link" href="#"><span class="fas fa-door-open pe-2"></span>Login</a></li>
            </ul>
        </div>
    </div>
</nav>

<!-- Three Main Blocks -->
<div class="container-blocks">
    <div class="block">
      <h6 class = "mb-0 pb-3"> <span>Trip Inspo</span></h6>
      <br>
      <img src="{{url_for('static', filename='cezanne.jpg')}}"
      class = "image"/>
      <br>
      <img src="{{url_for('static', filename='skiGirl.jpg')}}"
      class = "image"/>
      <br>
      <img src="{{url_for('static', filename='cake.jpg.avif')}}"
      class = "image"/>
    </div>
    <div class="block center-block">
      <h6 class="mb-0 pb-3"> <span>Create a trip by selecting an option or inputing your own description</span></h6> 
      <div class ="inner-block">
        <form method="post"></form>
        <label for="tripSelection" class="form-label navbar-brand-text">Pick a Trip</label>
        <select id="tripSelection" name = "tripSelection" class="selectpicker form-select" data-show-icon="true">
          <option value="" selected>Choose...</option>
          <option value="beach"> <i class="bi bi-0-square"></i>Beach Trip </option>
          <option value="dinner" data-icon="fa-utensils">Dinner</option>
          <option value="skiing" data-icon="fa-skiing">Skiing Trip</option>
          <option value="museum" data-icon="fa-landmark">Museum Trip</option>
          <option value="film" data-icon="fa-film">Movies</option>
          <option value="other" data-icon="fa-question-circle">Other</option>
        </select>
      <br>
        <h6 class="navbar-brand"> <span>OR</span></h6>
      <br>
      <h6 class="navbar-brand"> <span>Enter Trip Name</span></h6>
        <div class="form-group mt-2">
          <input type="text" name="yourtripname" class="form-style" placeholder="Your Trip Name" id="yourtripname" autocomplete="off">
          <i class="material-icons">groups</i>
        </div>	
      <br>
        <button type = "submit" class="btn btn-danger">Create Trip</button>
      </form>
        <br>
        <br>
        <br>
        <br>
    </div>
      <img class = "imageBig" src="{{url_for('static', filename='meangirls.jpg.webp')}}"/>
  </div> 
    <div class="block">
      <h6 class = "mb-0 pb-3"> <span>Or maybe something like this?</span></h6>
      <img src="{{url_for('static', filename='Winx_Club.jpg')}}"
      class = "image"/>
      <br>
      <img src="{{url_for('static', filename='france.jpg')}}"
      class = "image"/>
      <br>
      <img src="{{url_for('static', filename='pizza.jpg')}}"
      class = "image"/>
    </div>
</div>

<!-- Bottom Centered Content -->
<div class="bottom-center">
    
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>


</body>
</html>
