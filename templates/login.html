<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
	<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>	
	<div class="section">
		<div class="container">
			<div class="row full-height justify-content-center">
				<div class="col-12 text-center align-self-center py-5">
					<div class="section pb-5 pt-5 pt-sm-2 text-center">
						<h6 class="mb-0 pb-3"><span>Log In </span><span>Sign Up</span></h6>
			          	<input class="checkbox" type="checkbox" id="reg-log" name="reg-log"/>
			          	<label for="reg-log"></label>
						<div class="card-3d-wrap mx-auto">
							<div class="card-3d-wrapper">
								<div class="card-front">
									<div class="center-wrap">
										<div class="section text-center">
											<h4 class="mb-4 pb-3">Log In</h4>
											<form action="/" method="POST">
												<div class="form-group">
													<input type="text" name="loggroupid" class="form-style" placeholder="Your @group_name" id="loggroupid" autocomplete="off">
													<i class="material-icons">groups</i>
												</div>	
												<div class="form-group mt-2">
													<input type="password" name="logpass" class="form-style" placeholder="Your Password" id="logpass" autocomplete="off">
													<i class="material-icons">lock</i>
												</div>
												<button type="submit" class="btn mt-4">Submit</button>
										</form>
				      					</div>
			      					</div>
			      				</div>
								<div class="card-back">
									<div class="center-wrap">
										<div class="section text-center">
											<h4 class="mb-4 pb-3">Create a new group</h4>
											<form action="/signup" method="POST">
											<div class="form-group mt-2">
												<input type="text" name="newloggroupid" class="form-style" placeholder="Your @group_name" id="newloggroupid" autocomplete="off">
												<i class="material-icons">groups</i>
											</div>	
											<div class="form-group mt-2">
												<input type="password" name="newlogpass" class="form-style" placeholder="Your Password" id="newlogpass" autocomplete="off">
												<i class="material-icons">lock</i>
											</div>
											<button type="submit" class="btn mt-4">Submit</button>
										</form>
				      					</div>
			      					</div>
			      				</div>
			      			</div>
			      		</div>
			      	</div>
		      	</div>
	      	</div>
	    </div>
	</div>
